# ============================================================================
# TMUX Configuration - Modern Best Practices (2024-2025)
# ============================================================================

# ============================================================================
# Terminal & Color Support
# ============================================================================

# True color support (RGB/24-bit color)
set -as terminal-features ",xterm-256color:RGB"
set -g default-terminal "tmux-256color"

# Extended keyboard support - allows detection of Ctrl+Shift and other enhanced modifiers
set -as terminal-features 'xterm*:extkeys'

# Underline styling support
set -as terminal-features ',*:usstyle'

# Focus events for better Neovim integration
set -g focus-events on

# Undercurl support for Neovim diagnostics
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Enable clipboard
set -g set-clipboard on

# ============================================================================
# Extended Keyboard Protocol
# ============================================================================

# IMPORTANT: extended-keys with csi-u format uses "mode 2" encoding which breaks
# basic Ctrl keys (Ctrl-C, Ctrl-Z, Ctrl-H/J/K/L, etc.) in many applications.
# Mode 2 encodes ALL keys in a way that line discipline and shells don't understand.
#
# Solution: Use xterm format instead of csi-u format:
# - xterm preserves basic Ctrl keys as raw bytes (Ctrl-C = 0x03)
# - Only modified combinations get CSI sequences (Shift+Enter, Option+Enter)
# - Enables modified Enter keys for TUI apps like Claude Code
set -s extended-keys on
set -s extended-keys-format xterm

# Note: If Ctrl+C or Ctrl+Z break after this change, you can revert to:
# set -s extended-keys off
# But this will break Option+Enter, Shift+Enter in TUI applications

# ============================================================================
# General Settings
# ============================================================================

# Change prefix to M-Space (Meta/Alt + Space)
# This frees up ALL Ctrl keys for applications (nvim, shell, etc.)
unbind C-b
set -g prefix M-Space
bind M-Space send-prefix

# Enable mouse support
# NOTE: To copy text with mouse in iTerm2, hold Option/Alt while selecting
# This bypasses tmux and uses the terminal's native selection
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -sg escape-time 10

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh status bar every second
set -g status-interval 1

# Better resize for multi-client
setw -g aggressive-resize on

# Set terminal title
set -g set-titles on
set -g set-titles-string '#S: #W'

# ============================================================================
# Special Session Handling: FAM Dashboard
# ============================================================================

# When in the fam-dashboard session, pass through ALL keys to the application
# This allows the fam application to handle its own keybindings without tmux intercepting them.
# When switching away from fam-dashboard, the prefix is restored to M-Space for normal tmux operation.
set-hook -g client-session-changed 'if-shell -F "#{==:#{session_name},fam-dashboard}" "set-option -g prefix None" "set-option -g prefix M-Space"'

# ============================================================================
# Key Bindings
# ============================================================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Session switcher with Option-s (consistent with shell binding)
bind -n M-s display-popup -E -w 60% -h 60% -b none "sesh connect \"$(sesh list | fzf --border=rounded --border-label=' Sessions ' --prompt='â¯ ' --pointer='â–¶' --color=bg+:#252c33,bg:#252c33,spinner:#9ccfd8,hl:#ebbcba --color=fg:#e0def4,header:#eb6f92,info:#c4a7e7,pointer:#9ccfd8 --color=marker:#eb6f92,fg+:#e0def4,prompt:#c4a7e7,hl+:#ebbcba --color=border:#6e6a86 --no-preview --bind='ctrl-d:execute(tmux kill-session -t {})+reload(sesh list)')\""

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Quick window selection
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Pane navigation DISABLED - All Ctrl keys now pass through to applications
# Use sesh (Ctrl-S in shell) for session switching instead
# If you want pane navigation, use prefix + arrow keys (M-Space + arrows)

# Pane resizing (Alt + arrow keys)
bind -n M-Left resize-pane -L 2
bind -n M-Right resize-pane -R 2
bind -n M-Up resize-pane -U 2
bind -n M-Down resize-pane -D 2

# Quick pane cycling
bind -n M-o select-pane -t :.+

# Toggle pane zoom
bind -n M-z resize-pane -Z

# Swap panes
bind > swap-pane -D
bind < swap-pane -U

# Break pane into new window
bind b break-pane -d

# Synchronize panes (broadcast input to all panes)
bind S set-window-option synchronize-panes\; display 'Synchronize: #{?pane_synchronized,ON,OFF}'

# ============================================================================
# Copy Mode (Vi-style)
# ============================================================================

# Use vi mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Mouse selection
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# ============================================================================
# Tmux Plugin Manager (TPM)
# ============================================================================

# Plugin manager (install: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Yank to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe'

# Session management
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ============================================================================
# Plugin Configurations
# ============================================================================

# tmux-resurrect: Restore tmux environment after system restart
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'off'
set -g @resurrect-processes 'false'

# tmux-continuum: Automatic session save/restore
# Disabled to prevent 2-5s blocking delay on tmux startup
# You can manually restore with: Ctrl-a + Ctrl-r
set -g @continuum-restore 'off'
set -g @continuum-save-interval '15'  # Save every 15 minutes

# ============================================================================
# Initialize TPM (keep this at the very bottom)
# ============================================================================

# Install TPM if not already installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
