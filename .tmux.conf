# ============================================================================
# TMUX Configuration - Modern Best Practices (2024-2025)
# ============================================================================

# ============================================================================
# Terminal & Color Support
# ============================================================================

# True color support (RGB/24-bit color)
set -as terminal-features ",xterm-256color:RGB"
set -g default-terminal "tmux-256color"

# Extended keyboard support - allows detection of Ctrl+Shift and other enhanced modifiers
set -as terminal-features 'xterm*:extkeys'

# Underline styling support
set -as terminal-features ',*:usstyle'

# Focus events for better Neovim integration
set -g focus-events on

# Undercurl support for Neovim diagnostics
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Enable clipboard
set -g set-clipboard on

# ============================================================================
# Extended Keyboard Protocol (CSI u)
# ============================================================================

# Enable extended keys support (tmux 3.2+)
# This allows tmux to recognize and forward extended key sequences
set -s extended-keys on

# Use CSI u format for encoding keyboard input with modifiers (tmux 3.5+)
# This enables proper handling of Ctrl+Shift combinations and other enhanced modifiers
set -s extended-keys-format csi-u

# ============================================================================
# General Settings
# ============================================================================

# Change prefix from C-b to C-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -sg escape-time 10

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh status bar every second
set -g status-interval 1

# Better resize for multi-client
setw -g aggressive-resize on

# Set terminal title
set -g set-titles on
set -g set-titles-string '#S: #W'

# ============================================================================
# Special Session Handling: FAM Dashboard
# ============================================================================

# When in the fam-dashboard session, pass through Ctrl keys to the application
# This allows the fam application to handle its own keybindings (Ctrl-a, Ctrl-l, Ctrl-k, etc.)
# without tmux intercepting them. When switching away from fam-dashboard,
# the prefix is restored to C-a for normal tmux operation.
set-hook -g client-session-changed 'if-shell -F "#{==:#{session_name},fam-dashboard}" "set-option -g prefix None" "set-option -g prefix C-a"'

# ============================================================================
# Key Bindings
# ============================================================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Quick window selection
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Pane navigation (integrated with Neovim via tmux.nvim)
# Note: These bindings work with tmux.nvim for seamless navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Copy mode navigation
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Restore clear screen (C-l is now used for navigation)
bind C-l send-keys 'C-l'

# Pane resizing (Alt + arrow keys)
bind -n M-Left resize-pane -L 2
bind -n M-Right resize-pane -R 2
bind -n M-Up resize-pane -U 2
bind -n M-Down resize-pane -D 2

# Quick pane cycling
bind -n M-o select-pane -t :.+

# Toggle pane zoom
bind -n M-z resize-pane -Z

# Swap panes
bind > swap-pane -D
bind < swap-pane -U

# Break pane into new window
bind b break-pane -d

# Synchronize panes (broadcast input to all panes)
bind S set-window-option synchronize-panes\; display 'Synchronize: #{?pane_synchronized,ON,OFF}'

# ============================================================================
# Copy Mode (Vi-style)
# ============================================================================

# Use vi mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Mouse selection
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel

# ============================================================================
# Tmux Plugin Manager (TPM)
# ============================================================================

# Plugin manager (install: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
set -g @plugin 'tmux-plugins/tpm'

# Sensible defaults
set -g @plugin 'tmux-plugins/tmux-sensible'

# Yank to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection_mouse 'clipboard'
set -g @yank_action 'copy-pipe'

# Session management
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Theme
set -g @plugin 'catppuccin/tmux'

# ============================================================================
# Plugin Configurations
# ============================================================================

# tmux-resurrect: Restore tmux environment after system restart
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'off'
set -g @resurrect-processes 'false'

# tmux-continuum: Automatic session save/restore
# Disabled to prevent 2-5s blocking delay on tmux startup
# You can manually restore with: Ctrl-a + Ctrl-r
set -g @continuum-restore 'off'
set -g @continuum-save-interval '15'  # Save every 15 minutes

# Catppuccin theme configuration
set -g @catppuccin_flavour 'mocha'  # Match your Neovim theme
set -g @catppuccin_window_status_style "rounded"

# Status bar modules
set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_modules_left ""

# Date/time format
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"

# Window styling
set -g @catppuccin_window_left_separator "â–ˆ"
set -g @catppuccin_window_right_separator "â–ˆ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_current_fill "all"

# Window status format
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

# ============================================================================
# Initialize TPM (keep this at the very bottom)
# ============================================================================

# Install TPM if not already installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
