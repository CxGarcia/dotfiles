# Sesh Configuration
# Smart tmux session manager - https://github.com/joshmedeski/sesh

# Display configuration
# Only show the last directory component (like telescope truncate)
dir_length = 1

# Session discovery order
# tmux: existing tmux sessions
# zoxide: frecent directories from zoxide
sort_order = ["tmux", "zoxide"]

# Preview command for directories
# Uses eza if available (brew install eza), falls back to ls
preview_command = "command -v eza &> /dev/null && eza -la --icons --git {} || ls -la {}"

# Blacklist - sessions to hide from sesh list
# Add any sessions you want to exclude
blacklist = []

# Startup scripts - commands to run when creating new sessions
# Use {} as placeholder for the session path
# Example:
# [[startup_scripts]]
# name = "nvim"
# path = "~/dev/*"
# script = "nvim ."

# Custom session configurations
# Define reusable session layouts with multiple windows
# Example:
# [[session]]
# name = "dotfiles"
# path = "~/dotfiles"
# windows = [
#     { name = "editor", command = "nvim ." },
#     { name = "terminal", command = "zsh" }
# ]
