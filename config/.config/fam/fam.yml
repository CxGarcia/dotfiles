projects:
  - name: fam
    path: ~/dev/fam
    workflow_path: go_base.yml
  - name: nutria
    path: ~/dev/nutria
    workflow_path: fe_base.yml
  - name: tst
    path: ~/dev/fam
    workflow_path: ~/dev/fam/testutils/fixtures/test-session-simple.yml
daemon:
  log_level: info
  max_concurrent_workflows: 20
  shutdown_timeout: 30s
  health_check_interval: 30s
tui:
  commands:
    ide: zsh -i -c "code {dir}"
    terminal: open -a iTerm {dir}
agent:
  default_provider: claude
